<body>

        <button onclick="start()" class="btn1">Click Here</button>
        <div class="pop_container" id="popup">

                <p>This is popup box<br><br>click to close</p>
                <button onclick="x()" class="btn">‚ùå</button>
            </div>
        </div>
    </div>
    <script>
        function start(){
    var a=document.getElementById("popup");
    a.style.display='flex';
}
function x(){
    var b=document.getElementById("popup");
    b.style.display='none';
}
    </script>
</body>
